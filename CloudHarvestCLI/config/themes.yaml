# Color Vision Deficiency (CVD) Themes

# Protanopia (red-green CVD): This type of CVD makes it hard to see reds, oranges, and yellows.
# Blues and violets are easier to distinguish.
protanopia:
  HEADER: '#0000FF'        # Blue
  PROMPT: '#8A2BE2'        # Blue Violet
  INFO: '#4B0082'          # Indigo
  WARN: '#7B68EE'          # Medium Slate Blue
  ERROR: '#483D8B'         # Dark Slate Blue

# Deuteranopia (green CVD): This type of CVD makes it hard to see greens, yellows, and oranges.
# Blues and violets are easier to distinguish.
deuteranopia:
  HEADER: '#0000FF'        # Blue
  PROMPT: '#8A2BE2'        # Blue Violet
  INFO: '#4B0082'          # Indigo
  WARN: '#7B68EE'          # Medium Slate Blue
  ERROR: '#483D8B'         # Dark Slate Blue

# Tritanopia (blue-yellow CVD): This type of CVD makes it hard to see blues and yellows.
# Reds and greens are easier to distinguish.
tritanopia:
  HEADER: '#ADFF2F'        # Green Yellow
  PROMPT: '#32CD32'        # Lime Green
  INFO: '#006400'          # Dark Green
  WARN: '#FF0000'          # Red
  ERROR: '#8B0000'         # Dark Red

# Achromatopsia (total CVD): This type of CVD makes it hard to see any colors.
# Grays are the easiest to distinguish.
achromatopsia:
  HEADER: '#808080'        # Gray
  PROMPT: '#A9A9A9'        # Dark Gray
  INFO: '#C0C0C0'          # Silver
  WARN: '#D3D3D3'          # Light Gray
  ERROR: '#696969'         # Dim Gray