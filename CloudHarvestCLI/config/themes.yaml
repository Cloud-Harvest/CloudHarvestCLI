# Governs the themes available for users.
# A theme's structure is as follows:
# name:             The name of the theme.
#   HEADER:         The color of the header text in hex format.
#   PROMPT:         The color of the prompt text in hex format.
#   INFO:           The color of the info text in hex format.
#   WARN:           The color of the warning text in hex format.
#   ERROR:          The color of the error text in hex format.
#
# Considerations:
# - Limitations of the operator's terminal may prevent some themes from displaying correctly.
# - Limitations of YAML require that the hex code be surrounded by single quotes.

default:
  HEADER: '#4AF626'        # Bright Green
  PROMPT: '#00FFFF'        # Aqua
  INFO: '#75BFEC'          # Light Steel Blue
  WARN: '#EED202'          # Goldenrod
  ERROR: '#FF0F0F'         # Red

