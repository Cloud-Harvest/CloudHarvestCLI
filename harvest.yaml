# set the api address and token
api:
  host: 'http://127.0.0.1:8000'
  auth: ''

# provides seasonal and commemorative banners
banners:
  # schema
  #  winter:
  #    rules:
  #      - date:              # specify a single month and day
  #          month:
  #          day: (optional)
  #      - date:
  #          between:         # check if a day is between two dates
  #            start:
  #              month:
  #              day:
  #            end:
  #              month:
  #              day:
  #    colors:
  #      - row: 0
  #        start: (Optional|Default 0)
  #        end: (Optional|Default None)
  #        color: '#763284'  # Denim
  winter:
    colors:
      0:
        - color: '#58a2d3'  # Carolina blue
      1:
        - color: '#0993d2'  # Rich electric
      2:
        - color: '#0272bc'  # French blue
      3:
        - color: '#2c62a2'  # Nebula blue
      4:
        - color: '#2c62a2'  # Yale blue
      5:
        - color: '#2c62a2'  # Cobolt blue
    rules:
      - date:
          between:
            start:
              month: 12
              day: 21
            end:
              month: 3
              day: 20
  spring:
    colors:
      0:
        - color: '#fed83c'
      1:
        - color: '#48a3ce'
      2:
        - color: '#b7ebe1'
      3:
        - color: '#e6c5d8'
      4:
        - color: '#f5d4a8'
      5:
        - color: '#e09b63'

    rules:
      - date:
          between:
            start:
              month: 3
              day: 21
            end:
              month: 6
              day: 20
  summer:
    colors:
      0:
        - color: '#FFE100'
      1:
        - color: '#FFF700'
      2:
        - color: '#DDFD00'
      3:
        - color: '#7DF000'
      4:
        - color: '#33D700'
      5:
        - color: '#0DAD0C'
    rules:
      - date:
          between:
            start:
              month: 6
              day: 21
            end:
              month: 9
              day: 22
  autumn:
    colors:
      0:
        - color: '#FF2A00'
      1:
        - color: '#FF4A00'
      2:
        - color: '#FF6700'
      3:
        - color: '#FF8400'
      4:
        - color: '#FFA000'
      5:
        - color: '#FFBA00'
    rules:
      - date:
          between:
            start:
              month: 9
              day: 23
            end:
              month: 12
              day: 20

  black-history:
    colors:
      0:
        - color: '#e63933'
      1:
        - color: '#e63933'
      2:
        - color: '#f8b71b'
      3:
        - color: '#f8b71b'
      4:
        - color: '#117a51'
      5:
        - color: '#117a51'
    rules:
      - date:
          month: 2
        footer: |
          Black History Month is here! Learn more at:
          https://www.blackhistorymonth.gov/
      - date:
          month: 6
          day: 13
        footer: |
          Today is Juneteenth! Learn more about this important day at:
          https://en.wikipedia.org/wiki/Juneteenth

  lgbt:
    colors:
      0:
        - color: '#de0000'
      1:
        - color: '#f78900'
      2:
        - color: '#f7e700'
      3:
        - color: '#027d20'
      4:
        - color: '#004af7'
      5:
        - color: '#730084'
    rules:
      - date:
          month: 6
        footer: |
          It's Pride Month! Take a moment to learn about the LGBTQIA+ community:
          https://en.wikipedia.org/wiki/LGBT

  transgender:
    colors:
      0:
        - color: '#58c8f2'
      1:
        - color: '#eda4b2'
      2:
        - color: '#f7f7f7'
      3:
        - color: '#eda4b2'
      4:
        - color: '#58c8f2'
    rules:
      - date:
          month: 3
          day: 31
        footer: |
          Transgender Day of Visibility
          https://en.wikipedia.org/wiki/Transgender
      - date:
          month: 11
          day: 20
        footer: |
          Transgender Day of Remembrance
          https://en.wikipedia.org/wiki/Transgender_Day_of_Remembrance


